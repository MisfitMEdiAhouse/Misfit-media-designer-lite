<style>
  :root{
    --bg:#060606;
    --red:#ff355e;      /* neon rose */
    --green:#39ff14;    /* neon stem/leaves */
    --white:#f8f8ff;    /* neon tube white */
    --gold:#ffd54a;     /* gold tooth */
    --accent:#E63946;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    display:flex;align-items:center;justify-content:center;gap:18px;
    background:radial-gradient(60% 60% at 50% 45%, #0d0d0d 0%, var(--bg) 70%);
    color:#fff;font-family:Inter,system-ui,Arial,sans-serif;
  }
  .wrap{max-width:980px;padding:32px;text-align:center}
  h1{font-size:3.2rem;margin:10px 0 8px;color:var(--accent);letter-spacing:.6px}
  p{opacity:.9;margin:0 0 26px;font-size:1.12rem}
  a.btn{
    display:inline-block;background:var(--accent);color:#fff;
    padding:14px 22px;border-radius:12px;text-decoration:none;font-weight:800;
    box-shadow:0 8px 26px rgba(230,57,70,.35);
  }
  a.btn:hover{transform:translateY(-1px)}
  footer{position:fixed;bottom:14px;left:0;right:0;text-align:center;opacity:.65;font-size:.9rem}
  svg{width:320px;max-width:70vw;height:auto;display:block;margin:0 auto 8px}
</style>

<body>
  <div class="wrap">
    <!-- ================= NEON SKULL + ROSE (SVG) ================= -->
    <svg viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <defs>
        <!-- soft neon glow -->
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="6" result="blur1"/>
          <feGaussianBlur in="blur1" stdDeviation="10" result="blur2"/>
          <feMerge>
            <feMergeNode in="blur2"/><feMergeNode in="blur1"/><feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
        <filter id="glow-strong" x="-60%" y="-60%" width="220%" height="220%">
          <feGaussianBlur stdDeviation="9" result="b1"/>
          <feGaussianBlur in="b1" stdDeviation="14" result="b2"/>
          <feMerge>
            <feMergeNode in="b2"/><feMergeNode in="b1"/><feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>

      <!-- stem (over skull â†’ it crosses the mouth) -->
      <g filter="url(#glow-strong)">
        <path d="M80 208 C 180 200, 300 200, 400 202" fill="none"
              stroke="var(--green)" stroke-width="10" stroke-linecap="round"/>
        <path d="M230 205 l-26 -18 l10 30 z" fill="var(--green)"/>
        <path d="M320 205 l26 18 l-10 -30 z" fill="var(--green)"/>
      </g>

      <!-- ROSE bloom (left) -->
      <g filter="url(#glow)">
        <circle cx="118" cy="200" r="30" fill="none" stroke="var(--red)" stroke-width="12"/>
        <!-- petal contours (black negative space look) -->
        <path d="M100 190c14 10 28 10 40 0M100 210c14 -10 28 -10 40 0M118 176v48"
              stroke="#000" stroke-width="4" fill="none"/>
      </g>

      <!-- SKULL -->
      <g filter="url(#glow)">
        <!-- cranium + jaw -->
        <path d="M260 90c62 0 112 46 112 110 0 43-24 64-46 78v26h-28v-18h-28v18h-28v-26c-22-14-46-35-46-78 0-64 50-110 112-110Z"
              fill="none" stroke="var(--white)" stroke-width="12" stroke-linejoin="round"/>
        <!-- *** subtle crack (added, nothing else changed) *** -->
        <path d="M252 108 l-12 16 18 10 -14 16 16 8"
              fill="none" stroke="var(--white)" stroke-width="8" stroke-linecap="round" filter="url(#glow)"/>
        <!-- eyes -->
        <ellipse cx="232" cy="160" rx="22" ry="26" fill="none" stroke="var(--white)" stroke-width="12"/>
        <ellipse cx="292" cy="160" rx="22" ry="26" fill="none" stroke="var(--white)" stroke-width="12"/>
        <!-- nose -->
        <path d="M262 182l-14 -22a12 12 0 0 1 28 0l-14 22z" fill="none" stroke="var(--white)" stroke-width="12" stroke-linejoin="round"/>
        <!-- teeth bar -->
        <rect x="246" y="208" width="28" height="14" rx="3"
              fill="none" stroke="var(--white)" stroke-width="10"/>
        <!-- bite notches to clamp stem -->
        <path d="M222 202h28M300 202h28" stroke="var(--white)" stroke-width="12" stroke-linecap="round"/>
        <!-- gold tooth (neon) -->
        <rect x="278" y="224" width="18" height="16" rx="3" fill="none" stroke="var(--gold)" stroke-width="10" filter="url(#glow-strong)"/>
      </g>
    </svg>
    <!-- ============================================================ -->

    <h1>MISFIT MEDIA HOUSE</h1>
    <p>Punk-powered design tools for brands, print shops, and creators.</p>
